artifactory:
  image: mattgruter/artifactory
  ports:
   - "8080:8080"
   - "80:80"
  volumes:
    - /volumes/artifactory/data:/artifactory/data
    - /volumes/artifactory/artifactory-repositories/logs:/artifactory/logs
    - /volumes/artifactory/artifactory-repositories/backup:/artifactory/backup


artifactory-lb:
  expose:
  - 80:80
  - 8080:8080
  tty: true
  image: rancher/load-balancer-service
  links:
  - registry:registry
  stdin_open: true
